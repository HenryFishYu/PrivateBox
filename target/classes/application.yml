server:
  port: 9090

spring:
  http:  
    multipart:  
      max-file-size: 10240MB  
      max-request-size: 10240MB   
      enabled: true  
  message:
    encoding:UTF-8
  freemarker:
    template-loader-path: classpath:/templates/
    cache: false
    charset: UTF-8
    suffix: .html
    expose-request-attributes: true
    expose-session-attributes: true
